			</div>
		</div>
	</header>
	<section>

			</div>
		</div>

			<div class="col offset-s2 s8">
				<input type="text" id="task-input" placeholder="Add your task here">

			</div>
		</div>

		<div class="row">
			<div class="col offset-s2 s8 l8 offset-l2">
				My To-Do List:
			</div>
			<div class="col offset-s2 s8 l8 offset-l2" id="task">				
			</div>

		</div>
		<div class="row">
			<div class="col offset-s2 s8 l8 offset-l2">
				Done tasks:
			</div>
			<div class="col offset-s2 s8 l8 offset-l2" id="done">
